<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Vehicle Control</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

</head>

<body>
    <div class="header">Dashboard</div>
    <div class="main">
        <div class="parameters-box">
            <div class="telemetry-data">
                <h2>Telemetry Data</h2>
                <div class="parameters">
                    <p>lat : <span id="td_latitude"></span></p>
                    <p>lon : <span id="td_longitude"></span></p>
                    <p>psi : <span id="td_psi"></span></p>
                    <p>psi_d : <span id="td_psi_d"></span></p>
                    <p>d : <span id="td_d"></span></p>
                </div>
            </div>
            <div class="cluster">
                <div class="compass-box">
                    <h2>Compass</h2>
                    <div class="compass" id="compassCanvas"></div>
                </div>
                <div class="thrusters">
                    <h2>Thrusters</h2>
                    <div class="columns">
                        <div class="barcontainer">
                            <div class="bar t-1" id="t_1" data-value="800">
                            </div>
                        </div>
                        <div class="barcontainer">
                            <div class="bar t-2" id="t_2" data-value="500">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="map-box">

            <div class="map" id="mapCanvas"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
